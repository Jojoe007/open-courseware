<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, script)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>

<div class="bg-warning">
    <div class="container">
        <div class="d-flex flex-row align-items-center justify-content-center text-center pt-4 pb-4">
            <a href="/" class="col-3 me-1"><strong>Home</strong></a>
            <a href="/courses" class="col-3 me-1"><strong>Course</strong></a>

            <th:block th:switch="${#authentication.principal}">
                <th:block th:case="'anonymousUser'">
                    <a href="/authentication/login" class="col-3 me-1 "><strong>Login</strong></a>
                    <a href="/authentication/register" class="col-3 me-1"><strong>Register</strong></a>
                </th:block>

                <th:block th:case="*">
                    <a th:href="@{/me}" class="col-3 me-1"><strong
                            th:text="${#authentication.principal.fullName}">Login</strong></a>
                    <form action="" id="logout" th:action="@{/authentication/logout}" th:method="delete"
                          class="col-3 me-1">
                        <a type="submit" href="javascript:$('#logout').submit()"><strong>Logout</strong></a>
                    </form>
                </th:block>


            </th:block>
        </div>
    </div>
</div>

<!-- TODO: Header Positions-->
<div class="container">
    <div th:replace="${content}"></div>
</div>
<!-- TODO: Footer Positions-->

<th:block th:fragment="toast">
    <th:block th:if="${errorMessage}">
        <div th:text="${errorMessage}"></div>
    </th:block>
</th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script th:replace="${script}" th:defer="true"></script>
</body>
</html>
