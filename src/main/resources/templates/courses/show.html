<template lang="en"
          xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          th:replace="~{layouts/application :: layout(~{::title}, ~{::content}, ~{::script})}">

    <title th:text="${course.title}">Title</title>

    <content>
        <div class="py-5">
            <div class="row-1">
                <div class="col pt-3">
                    <div class="d-flex flex-row mt-4 ms-4">
                        <div class="col-2 me-1">
                            <button type="button" class="btn btn-primary w-75">All</button>
                        </div>
                        <div class="col-2 me-1">
                            <button type="button" class="btn btn-primary w-75">Technology</button>
                        </div>
                        <div class="col-2 me-1">
                            <button type="button" class="btn btn-primary w-75">Math</button>
                        </div>
                        <div class="col-2 me-1">
                            <button type="button" class="btn btn-primary w-75">Science</button>
                        </div>
                        <div class="col-2 me-1">
                            <button type="button" class="btn btn-primary w-75">English</button>
                        </div>
                        <div class="col-2 me-1">
                            <button type="button" class="btn btn-primary w-75">Thai</button>
                        </div>
                    </div>
                </div>


                <div class="container-fluid">
                    <div class="pt-4">
                        <video width="1280" height="640" controls>
                            <source th:src="@{'/storages/images/' + ${course.lectures[0].video.fileName}}"
                                    th:type="${course.lectures[0].video.type}">
                        </video>
                    </div>

                    <div class="pt-4">
                        <div class="row ">
                            <div class="col-1">
                                <img class="rounded-circle"
                                     th:src="@{'/storages/images/' + ${course.student.avatar.fileName}}" alt=""
                                     width="75" height="75">
                            </div>
                            <div class="col-4">
                                <h3 th:text="${course.title}"></h3>
                                <h5 th:text="${course.student.fullName}">>peter</h5>
                            </div>
                            <div class="col-4 ">
                                <button type="button" class="btn btn-primary w-25">Follow</button>
                            </div>
                        </div>
                        <div class="pt-3">
                            <h3>Comment</h3>
                        </div>
                        <div class="">
                            <form class="d-flex w-100 " action="" th:action="@{'/course/' + ${course.id} + '/comment'}"
                                  th:object="${commentRequest}" method="post">
                                <input class="form-control me-2" type="text" placeholder="Comment Body"
                                       th:field="*{body}">
                            </form>
                        </div>
                        <div class="row">
                            <th:block th:each="comment : ${course.comments}">
                                <div class="row pt-4">
                                    <div class="col-1 ">
                                        <img class="rounded-circle"
                                             th:src="@{'/storages/images/' + ${comment.student.avatar.fileName}}" alt=""
                                             width="75" height="75">
                                    </div>
                                    <div class="col">
                                        <h5 th:text="${comment.student.fullName}">Comment Owner</h5>
                                        <h6 th:text="${comment.body}">Comment Body</h6>

                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>

    <script>

    </script>

</template>
